<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/search.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Ensure all redirects happen client-side only -->
    <meta name="referrer" content="no-referrer">
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      id="font-preload"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      media="print"
      id="font-stylesheet"
    />
    <script>
      // Load font stylesheet properly without using inline event handlers
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('font-stylesheet').media = 'all';
      });
    </script>
    <script
      defer
      data-domain="unduck.link"
      src="https://plausible.io/js/script.js"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unduck</title>
    <meta
      name="description"
      content="A better default search engine (with bangs!)"
    />
  </head>
  <body style="background-color: transparent">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
